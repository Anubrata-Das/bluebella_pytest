[pytest]
# Pytest configuration file

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = pytest_anubrata

# Markers (custom markers for organizing tests)
markers =
    smoke: Smoke tests - critical functionality tests
    regression: Regression tests - comprehensive test suite
    sanity: Sanity tests - quick validation tests
    e2e: End-to-end tests - complete user journey tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --html=reports/report.html
    --self-contained-html
    --capture=no
    -p no:warnings

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout (in seconds) - prevents tests from hanging indefinitely
timeout = 300
timeout_method = thread

# Coverage (optional - if using pytest-cov)
# [tool:pytest]
# addopts = --cov=pytest_anubrata --cov-report=html --cov-report=term

# Minimum Python version
minversion = 3.8

