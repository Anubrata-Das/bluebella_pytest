[DEFAULT]
base_url = https://www.bluebella.com
timeout = 10
implicit_wait = 5

[Browser]
default_browser = chrome
chrome_options = --start-maximized,--disable-blink-features=AutomationControlled,--no-sandbox
firefox_options = --width=1920,--height=1080

[Paths]
test_data_path = data/bluebella_automation_data.json
screenshots_path = pytest_anubrata/screenshots
reports_path = pytest_anubrata/reports
logs_path = pytest_anubrata/logs

[Test]
default_timeout = 10
short_timeout = 5
long_timeout = 20
retry_count = 2

[Report]
report_title = Bluebella E-commerce Test Automation Report
report_theme = standard

